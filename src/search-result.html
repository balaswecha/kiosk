<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
    <script src="main.js"></script>
    <script src="ban-words.js"></script>
    <link rel="stylesheet" href="kiosk-default.css"/>
    <script src="search-result.js" type="text/javascript"></script>
</head>
<body>
<div class="topbar">
    <p class="topbar__back"><a class="btn btn--back" id="back" href="index.html">â¬… Back</a></p>
    <h1 class="topbar__logo">Balaswecha</h1>
    <form id="search-form" class="search topbar__search" action="search-result.html" method="get">
        <input class="search__query" placeholder="e.g. newton's laws of motion..." type="search" name="query" id="query"
               title="Search"/>
        <input class="btn btn--search" type="submit" value="Learn!"/>
    </form>
</div>
<div class="results">
    <div id="instant-answer" class="hidden">
        <p class="instant-answer__image"><img src=""/></p>
        <div>
            <p class="instant-answer__description"></p>
            <p><a class="instant-answer__readmore" href="">Read More</a></p>
        </div>
    </div>
    <div id="text-result-container" class="result-container">
        <h3 class="result-container__header">
            <img class="result-container__header__img" src="images/text.png" alt=""/>
            Read and Learn
        </h3>
        <div class="result-stream-container">
            <div class="result-stream-nav result-stream-nav__left"><</div>
            <div id="text-result-stream" class="result-stream">
                <img id="text-loading" class="loading-img" src="images/loading.gif" alt='loading'/>
            </div>
            <div class="result-stream-nav result-stream-nav__right">></div>
        </div>
    </div>

    <div id="video-result-container" class="result-container">
        <h3 class="result-container__header">
            <img class="result-container__header__img" src="images/videos.png" alt=""/>
            Watch and Learn
        </h3>
        <div class="result-stream-container">
            <div class="result-stream-nav result-stream-nav__left"><</div>
            <div id="video-result-stream" class="result-stream">
                <img id="video-loading" class="loading-img" src="images/loading.gif" alt='loading'/>
            </div>
            <div class="result-stream-nav result-stream-nav__right">></div>
        </div>
    </div>
</div>
<div id="modal-backdrop">
    <div id="modal">
        <iframe id="video" width="800" height="600" src="" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
