<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="koisk-default.css" />
</head>
<body>
<div class="topbar">
    <p><a href="index.html">Back</a></p>
    <h1 class="logo">Balaswecha</h1>
    <form id="search-form" class="search" action="SearchResult.html" method="get">
        <input class="search__query" placeholder="e.g. newton's laws of motion..." type="search" name="query" id="query" title="Search"/>
        <input class="search__submit" type="submit" value="Learn!"/>
    </form>
</div>
<div id="result-block" style="display:inline-block; position:fixed; top:4%; width:100%; height:90%">
    <div id="text-result-container">
        <div class="result-container-header">
            <img class="result-container-header-img" src="" alt=""/>
            <h3 class="result-container-header-text"></h3>
        </div>
        <div id="text-result-stream">

        </div>
    </div>

    <div id="video-result-container">
        <div class="result-container-header">
            <img class="result-container-header-img" src="" alt=""/>
            <h3 class="result-container-header-text"></h3>
        </div>
        <div id="video-result-stream">

        </div>
    </div>
</div>
<script src="searchResult.js" type="text/javascript"></script>
</body>
</html>
