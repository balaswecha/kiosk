<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="kiosk-default.css" />
</head>
<body>
<div class="topbar">
    <p class="topbar__back"><a class="btn btn--back" id="back" href="index.html">â¬… Back</a></p>
    <h1 class="topbar__logo">Balaswecha</h1>
    <form id="search-form" class="search topbar__search" action="search-result.html" method="get">
        <input class="search__query" placeholder="e.g. newton's laws of motion..." type="search" name="query" id="query" title="Search"/>
        <input class="btn btn--search" type="submit" value="Learn!"/>
    </form>
</div>
<webview id="webview" class="webview"></webview>
<script>
    window.$ = window.jQuery = require('./jquery.js');
    var a  = window.location.search.substring(1).split('&')[0].split('=')[1];
    $('#webview').attr('src',a);


    $('#back').click(function(e) {
        e.preventDefault();
        var webview = $('#webview').get(0);
        if(webview.canGoBack()) {
            webview.goBack();
        } else {
            history.back();
        }
    });
</script>
</body>
</html>
